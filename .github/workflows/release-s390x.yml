name: Release s390x

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      tag:
        description: "Release tag (e.g., v0.3.7-build20260129)"
        required: true

permissions:
  contents: write
  packages: write

concurrency:
  group: release-${{ inputs.tag || github.ref_name }}
  cancel-in-progress: false

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/hardened-multus-dynamic-networks-controller
  UPSTREAM_IMAGE: rancher/hardened-multus-dynamic-networks-controller

jobs:
  build-s390x:
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.get-tag.outputs.tag }}
      source_tag: ${{ steps.get-tag.outputs.source_tag }}
    steps:
      - uses: actions/checkout@v6

      - name: Get tag
        id: get-tag
        run: |
          TAG="${{ inputs.tag || github.ref_name }}"

          # Validate tag format
          if ! [[ "$TAG" =~ ^v[0-9]+\.[0-9]+\.[0-9]+(-build[0-9]+)?$ ]]; then
            echo "::error::Invalid tag format: $TAG (expected: vX.Y.Z or vX.Y.Z-buildYYYYMMDD)"
            exit 1
          fi

          # Strip -buildYYYYMMDD suffix for source checkout
          SOURCE_TAG=$(echo "$TAG" | sed 's/-build[0-9]*$//')
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "source_tag=$SOURCE_TAG" >> $GITHUB_OUTPUT
          echo "Release tag: $TAG"
          echo "Source tag: $SOURCE_TAG"

      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push s390x
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/s390x
          push: true
          build-args: |
            TAG=${{ steps.get-tag.outputs.source_tag }}
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.get-tag.outputs.tag }}-s390x

  create-manifest:
    needs: build-s390x
    runs-on: ubuntu-latest
    steps:
      - uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull and retag upstream images
        id: retag-images
        run: |
          TAG="${{ needs.build-s390x.outputs.tag }}"
          echo "Processing tag: $TAG"

          for ARCH in amd64 arm64; do
            echo "Pulling ${{ env.UPSTREAM_IMAGE }}:$TAG for $ARCH..."
            docker pull --platform linux/$ARCH ${{ env.UPSTREAM_IMAGE }}:$TAG

            echo "Retagging to GHCR..."
            docker tag ${{ env.UPSTREAM_IMAGE }}:$TAG ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:$TAG-$ARCH

            echo "Pushing to GHCR..."
            docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:$TAG-$ARCH
          done

      - name: Verify all architecture images
        run: |
          TAG="${{ needs.build-s390x.outputs.tag }}"
          MISSING_IMAGES=()

          for ARCH in amd64 arm64 s390x; do
            IMAGE="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:$TAG-$ARCH"
            echo "Verifying $IMAGE..."
            if ! docker manifest inspect "$IMAGE" >/dev/null 2>&1; then
              MISSING_IMAGES+=("$IMAGE")
            fi
          done

          if [ ${#MISSING_IMAGES[@]} -ne 0 ]; then
            echo "::error::Missing images: ${MISSING_IMAGES[*]}"
            exit 1
          fi

          echo "All architecture images verified"

      - name: Create multi-arch manifest
        run: |
          TAG="${{ needs.build-s390x.outputs.tag }}"
          echo "Creating manifest for $TAG..."

          docker buildx imagetools create \
            -t ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:$TAG \
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:$TAG-amd64 \
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:$TAG-arm64 \
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:$TAG-s390x

          echo "Manifest created: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:$TAG"

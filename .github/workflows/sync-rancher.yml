name: Sync Rancher Upstream

on:
  schedule:
    - cron: "0 17 * * *"
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: sync-upstream
  cancel-in-progress: true

env:
  UPSTREAM_REPO: rancher/image-build-multus-dynamic-networks-controller

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Check for new upstream releases
        id: check
        run: |
          # Get latest release from rancher upstream
          LATEST=$(gh release view -R ${{ env.UPSTREAM_REPO }} --json tagName -q .tagName)
          echo "upstream_tag=$LATEST" >> $GITHUB_OUTPUT
          echo "Latest upstream tag: $LATEST"

          # Validate tag format (vX.Y.Z or vX.Y.Z-buildYYYYMMDD)
          if ! [[ "$LATEST" =~ ^v[0-9]+\.[0-9]+\.[0-9]+(-build[0-9]+)?$ ]]; then
            echo "::error::Invalid upstream tag format: $LATEST"
            exit 1
          fi

          # Check if we already have this release
          if gh release view "$LATEST" &>/dev/null; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "Release $LATEST already exists"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "New release detected: $LATEST"
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create matching release
        if: steps.check.outputs.exists == 'false'
        run: |
          TAG="${{ steps.check.outputs.upstream_tag }}"
          gh release create "$TAG" \
            --title "$TAG" \
            --notes "Synced from ${{ env.UPSTREAM_REPO }} $TAG

          Upstream: https://github.com/${{ env.UPSTREAM_REPO }}/releases/tag/$TAG"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
